<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <style>
        head {
            font-weight: bold;
            color: blue;
        }
        body {
            text-align: center;
        }
        .form {
            font-size: 15px;
	    background-color:gold;
        }
	#demo {
	   background-color:black;
	   height:200px;
	   width:300px;
	   margin-top: 53px;
    	   margin-left: 240px;
	} 
    </style>
</head>
<body>

<h2>Calculator</h2>

<form class="form">
    <label>Enter your First Number</label>
    <input type="text" id="num1" name="num1" value="0">

    <label>Enter your Second Number</label>
    <input type="text" id="num2" name="num2" value="0">

    <ul type="none">
        <li>1. Addition</li>
        <li>2. Subtraction</li>
        <li>3. Multiplication</li>
        <li>4. Division</li>
    </ul>

    <label>Select your Operation</label>
    <input type="number" id="operator" name="operator" value="1">
</form>
    <button type="button" style="margin-top: inherit;" id="event_button" onclick="operation(num1.value, num2.value, operator.value)">Click for your value</button>


<div  style="background-color: back; color: white; height: 10px; width: 10px;">
    <p id='demo'>Your Result:</p>
</div>

<script>
    function operation(num1, num2, operator) {
        let result;
        
        switch (operator) {
            case '1':
                result = parseFloat(num1) + parseFloat(num2);
		document.getElementById('demo').innerHTML = "Result: " + result;
                break;
            case '2':
                result = parseFloat(num1) - parseFloat(num2);
		document.getElementById('demo').innerHTML = "Result: " + result;
                break;
            case '3':
                result = parseFloat(num1) * parseFloat(num2);
		document.getElementById('demo').innerHTML = "Result: " + result;
                break;
            case '4':
                if (parseFloat(num2) !== 0) {
                    result = parseFloat(num1) / parseFloat(num2);
		    document.getElementById('demo').innerHTML = "Result: " + result;
                } else {
                    result = "Invalid value";
		    document.getElementById('demo').innerHTML = "Result: " + result;
                }
                break;
            default:
                result = "Invalid Operation";
		document.getElementById('demo').innerHTML = "Result: " + result;
        }
        
        
    }
</script>

</body>
</html>
